<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Prediksi Saham</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="/static/style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form action="/predict" method="post">
            <h3>Prediksi Harga Saham</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="end_date">Masukkan Tanggal :</label> <!-- Penambahan field untuk tanggal awal -->
                        <input type="text" id="end_date" class="form-control" placeholder="YYYY-MM-DD" name="end_date" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Prediksi" />
                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </form>
    </div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('#end_date').datepicker({
            uiLibrary: 'bootstrap4',
            format: 'yyyy-mm-dd' ,
            autoclose: true 
        });
    });
</script>
</body>

</html>
